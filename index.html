
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C2 Human Factors – Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #021030; /* Navy */
      color: #f0f0f0; /* Silver-ish */
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      margin: auto;
      width: 90%;
      max-width: 600px;
    }
    img.logo {
      max-width: 260px;
      margin: 60px auto 20px;
      display: block;
    }
    h1 {
      font-size: 2.5rem;
      margin: 20px 0 10px;
    }
    .subhead {
      font-size: 1.25rem;
      margin-bottom: 30px;
    }
    form {
      margin-top: 30px;
    }
    input[type="text"], input[type="email"] {
      padding: 10px;
      width: calc(50% - 12px);
      margin: 4px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #daa520; /* Gold accent */
      color: #021030;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #c49e1d;
    }
    .footer {
      margin-top: auto;
      padding: 20px 0;
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="c2-logo.jpeg" alt="C2 Human Factors Logo" class="logo">
    <h1>C2 Human Factors</h1>
    <p class="subhead">Aviation‑grade thinking for everyday safety.</p>
    <p>Behavioural training tools inspired by the flight deck — coming soon for new drivers, educators, and safety professionals.</p>

    <form>
      <input type="text" placeholder="Your name" required>
      <input type="email" placeholder="Your email" required>
      <br>
      <button type="submit">Be the first to know</button>
    </form>
  </div>
  <div class="footer">
    Contact us at <a href="mailto:info@c2humanfactors.com" style="color:#f0f0f0;">info@c2humanfactors.com</a>
  </div>
</body>
</html>
